<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Informatik-Pulsar</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Informatik Pulsar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="?p:" onclick="return loadPage('?p:');">Startseite <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?p:about" onclick="return loadPage('?p:about');">Mehr Informationen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://ev-schule-zentrum.de/">Kontakt</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main">
        <div class="container">
            <div id="content"></div>
        </div>
    </main>

    <presets style="display: none;">
        <div id="preset_previewcard">
            <div class="card w-75 mx-auto">
                <!-- <div class="card-header">
                    {{ title }}
                </div> -->
                <div class="card-body">
                    <h5 class="card-title">{{ titlelink }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ authoredby }}</h6>
                    <div class="card-text">{{ shortbody }}</div>

                    <!-- <h5 class="card-title">Special title treatment</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
            <br />
        </div>
    </presets>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
